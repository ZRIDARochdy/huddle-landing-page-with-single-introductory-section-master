<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>

		<!-- Custom Stylesheet -->
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>
	</head>
	<body>
		<header class="logo">
			<a href="index.html" aria-label="Huddle logo">
				<img src="./images/logo.svg" alt="Huddle logo" />
			</a>
		</header>

		<main class="container">
			<figure class="illustration">
				<img
					src="./images/illustration-mockups.svg"
					width="709"
					height="506"
					alt="illustration-mockups"
				/>
			</figure>
			<section class="hero">
				<h1 class="hero-title">Build The Community Your Fans Will Love</h1>
				<p class="hero-text">
					Huddle re-imagines the way we build communities. You have a voice, but so does your
					audience. Create connections with your users as you engage in genuine discussion.
				</p>
				<a href="#" class="link-btn">Register</a>
			</section>
		</main>

		<footer>
			<ul class="socials-links">
				<li class="socials-link">
					<a href="#" aria-label="Facebook">
						<i class="fa-brands fa-facebook-f"></i>
					</a>
				</li>
				<li class="socials-link">
					<a href="#" aria-label="Twitter">
						<i class="fa-brands fa-twitter"></i>
					</a>
				</li>
				<li class="socials-link">
					<a href="#" aria-label="Instagram">
						<i class="fa-brands fa-instagram"></i>
					</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
